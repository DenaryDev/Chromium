[versions]
# Fabric dependencies
# The latest versions are available at https://fabricmc.net/develop
minecraft = "1.19.4"
mappings = "1.19.4+build.2"
loader = "0.14.19"
fabric = "0.80.0+1.19.4"

# Fabric loom
loom = "1.2-SNAPSHOT"

# Mod dependencies
sodium = "mc1.19.4-0.4.10"
iris = "1.6.4+1.19.4"
clothconfig = "10.0.96"
modmenu = "6.2.2"
ias = "8.0.1.2-fabric1.19"
ldl = "2.3.0+1.19.4"
spruceui = "4.2.0+1.19.4"

# Other dependencies
jccp = "1.4.14"
glsl = "2.0.0-pre13"
lombok = "1.18.26"

[libraries]
# Minecraft
minecraft = { module = "com.mojang:minecraft", version.ref = "minecraft" }

# Fabric
fabric_mappings = { module = "net.fabricmc:yarn", version.ref = "mappings" }
fabric_loader = { module = "net.fabricmc:fabric-loader", version.ref = "loader" }
fabric_api = { module = "net.fabricmc.fabric-api:fabric-api", version.ref = "fabric" }

# Mod dependencies
mod_sodium = { module = "maven.modrinth:sodium", version.ref = "sodium" }
mod_iris = { module = "maven.modrinth:iris", version.ref = "iris" }
mod_clothconfig = { module = "me.shedaniel.cloth:cloth-config-fabric", version.ref = "clothconfig" }
mod_modmenu = { module = "com.terraformersmc:modmenu", version.ref = "modmenu" }
mod_ias = { module = "maven.modrinth:In-Game-Account-Switcher", version.ref = "ias" }
mod_ldl = { module = "maven.modrinth:lambdynamiclights", version.ref = "ldl" }
mod_ldl_spruceui = { module = "dev.lambdaurora:spruceui", version.ref = "spruceui" }

# Other dependencies
jccp = { module = "org.anarres:jcpp", version.ref = "jccp" }
glsl = { module = "io.github.douira:glsl-transformer", version.ref = "glsl" }
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }

[plugins]
loom = { id = "fabric-loom", version.ref = "loom" }